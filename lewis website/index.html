<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byron Fan Page</title>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        #enter-container {
            text-align: center;
            cursor: pointer;
            transition: opacity 1s ease;
        }
        
        #enter-text {
            color: #fff;
            font-size: 24px;
            user-select: none;
        }
        
        #content {
            display: none;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease;
        }
        
        #content-image {
            max-width: 90%;
            max-height: 90vh;
            margin: 0 auto;
        }
        
        #audio-player {
            display: none;
        }
    </style>
</head>
<body>
    <div id="enter-container">
        <div id="enter-text">Click to enter (Queef. ðŸ˜¢)</div>
    </div>
    
    <div id="content">
        <img id="content-image" src="" alt="Content Image">
    </div>
    
    <audio id="audio-player" controls></audio>
    
    <script>
        const IMAGE_PATH = 'IMG_5649.jpg';
        const AUDIO_PATH = 'song.mp3';
        
        const enterContainer = document.getElementById('enter-container');
        const enterText = document.getElementById('enter-text');
        const content = document.getElementById('content');
        const contentImage = document.getElementById('content-image');
        const audioPlayer = document.getElementById('audio-player');
        
        contentImage.src = IMAGE_PATH;
        
        audioPlayer.src = AUDIO_PATH;
        
        enterContainer.addEventListener('click', function() {
            enterContainer.style.opacity = '0';
            
            setTimeout(function() {
                enterContainer.style.display = 'none';
                
                content.style.display = 'block';
                setTimeout(function() {
                    content.style.opacity = '1';
                }, 50);
                
       
                audioPlayer.play().catch(e => {
                    console.log("Audio play failed:", e);
                });
            }, 1000); 
        });
        
        enterContainer.addEventListener('touchend', function(e) {
            e.preventDefault(); 
            enterContainer.click(); 
        });
    </script>
</body>
</html>
